<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div><h1>What is the capital of... </h1></div>
<div class="flexbox-container">
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Albania</p></div>
            <div class="back"><p>Tirana</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Kosova</p></div>
            <div class="back"><p>Prishtina</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>North Macedonia</p></div>
            <div class="back"><p>Shkupi</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p>Stockholm</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>France</p></div>
            <div class="back"><p>Paris</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>USA</p></div>
            <div class="back"><p>Washington DC</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Germania</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div>
        <div class="flexbox-item">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p>Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
